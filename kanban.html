<!DOCTYPE html>
<html>
  <head>
    <title>Mission 3 Todo List For Team</title>
    <meta charset="utf-8" />
    <link href="./src/css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <h1 id="user-title" data-id="eastjun" >
        <span><strong>Team</strong>'s Todo List</span>
      </h1>
      <ul class="todoapp-list-container flex-column-container">
        <li class="todoapp-container">
          <h2>
            <span><strong>eastjun</strong>'s Todo List</span>
          </h2>
          <div class="todoapp">
            <section class="input-container">
              <input class="new-todo" placeholder="할 일을 입력해주세요." autofocus />
            </section>
            <section class="main">
              <ul class="todo-list">
              </ul>
            </section>
            <div class="count-container">
            </div>
          </div>
        </li>
        <li class="add-user-button-container">
          <button id="add-user-button" class="ripple">
            <span class="material-icons">add</span>
          </button>
        </li>
      </ul>
    </div>
    <script src="./src/js/app.js" type="module"></script>
  </body>
</html>
